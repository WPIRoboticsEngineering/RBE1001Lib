<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 boilerplate – all you really need…</title>
  <link rel="stylesheet" href="style.css">
  <!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/frappe-charts@latest"></script>
  -->
<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  <script src="nipplejs.min.js"></script>

</head>

<body id="home">
  <div id="overlay_connecting" class="hide"><img src="connect.svg" id="spinner"/></div>
  <div id="overlay_disconnected" class="hide"><img src="connect.svg" id="spinner"/></div>
  <div class="container">
    <div class="stats">
      <span class="ping"><i class="fa fa-signal" aria-hidden="true"></i> Ping: <span id="hb_ping_ms"></span> ms</span>
      <span class="lastpacket"><i class="fa fa-clock-o" aria-hidden="true"></i> Last Packet: <span id="lastPacket" ></span> ms</span>
    </div>
    <div class="mobilemenu">
      <a href="#" id="data-btn"><i class="fa fa-fw fa-1x fa-th-list"></i><span>Data</span></a>
      <a href="#" id="graph-btn" class="hide"><i class="fa fa-fw fa-1x fa-line-chart"></i><span>Graph</span> </a>
      <a href="#" id="console-btn"><i class="fa fa-fw fa-1x fa-terminal"></i><span>Console</span> </a>
    </div>

    <div class="pane values " id="data-pane">
      <h1> Data </h1>
      <table id="telemetry">
      </table>
    </div>
    <div class="pane values hide" id="graph-pane">
      <h1> Graphs </h1>
      <div id="frost-chart"></div>
    </div>
    <div class="pane values console hide" id="console-pane">
      <h1> Console </h1>
      <div class="consoletext" id="consoletext">

      </div>
    </div>

    <div class="pane control" id="joystick-pane">
      <h1> Joystick </h1>
      <div class="sliders">
        <label for="gripper">Gripper</label>
        <input type="range" min="1" max="100" value="50" id="gripper" oninput="send_slider(0,this.value)">
      </div>
      <div class="joypad" id="joypad"></div>
    </div>
    <div class="pane control hide" id="button-pane">      <h1> Buttons </h1></div>
    <div class="pane control hide" id="pid-pane">      <h1> PID </h1>
      <form class="form">
        <h2>Motor 1</h2>
        <label for="m1s">Set</label>
        <input type="number" id="m1s" name="m1s" value="1">
        <label for="m1p">P</label>
        <input type="number" id="m1p" name="m1p" value="1">
        <label for="m1i">I</label>
        <input type="number" id="m1i" name="m1i" value="1">
        <label for="m1d">D</label>
        <input type="number" id="m1d" name="m1d" value="1">
        <h2>Motor 1</h2>
        <label for="m2s">Set</label>
        <input type="number" id="m2s" name="m2s" value="1">
        <label for="m2p">P</label>
        <input type="number" id="m2p" name="m2p" value="1">
        <label for="m2i">I</label>
        <input type="number" id="m2i" name="m2i" value="1">
        <label for="m2d">D</label>
        <input type="number" id="m2d" name="m2d" value="1">

      </form>
    </div>

    <div class="mobilemenu">
      <a href="#" id="joystick-btn"><i class="fa fa-fw fa-1x fa-gamepad"></i><span>Joystick</span> </a>
      <a href="#" id="button-btn" class="hide"><i class="fa fa-fw fa-1x fa-sliders"></i><span>Buttons</span> </a>
      <a href="#" id="pid-btn" class=""><i class="fa fa-fw fa-1x fa-magic"></i><span>PID</span> </a>
    </div>
  </div>

  <script src="ControlApp.js"></script>
  <!--<script src="chart.js"></script>-->
  <script src="menu.js"></script>
</body>

</html>
